IJ<!DOCTYPE html>
<html>
<head>
    <title>Test Google Apps Script</title>
</head>
<body>
    <h1>Testing Google Apps Script Connection</h1>
    <button onclick="testScript()">Test Script</button>
    <div id="result"></div>

    <script>
        function testScript() {
            const url = 'https://script.google.com/macros/s/AKfycbw89mjsKuSK6PQBHchtcFkKEiKLH15OUnBR6_xaGDgBeSFgvCSNL5ukZS7LyGNLXB4B/exec;
            
            document.getElementById('result').innerHTML = 'Testing...';
            
            fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: 'test',
                    message: 'Hello from test'
                })
            })
            .then(() => {
                document.getElementById('result').innerHTML = 'Request sent successfully (no-cors mode)';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
